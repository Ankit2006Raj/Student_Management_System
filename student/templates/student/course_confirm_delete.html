{% extends 'base.html' %}
{% block title %}Delete Course{% endblock %}
{% block content %}
<div class="card" style="max-width: 600px; margin: 50px auto;">
    <div style="text-align: center; margin-bottom: 30px;">
        <i class="fas fa-exclamation-triangle" style="font-size: 4rem; color: var(--danger); margin-bottom: 20px;"></i>
        <h2 style="color: var(--danger);">Delete Course</h2>
    </div>

    <div
        style="background: linear-gradient(135deg, rgba(239, 68, 68, 0.1) 0%, rgba(220, 38, 38, 0.1) 100%); padding: 20px; border-radius: 12px; border-left: 4px solid var(--danger); margin-bottom: 30px;">
        <p style="font-size: 1.1rem; margin-bottom: 10px;">Are you sure you want to delete this course?</p>
        <p style="font-weight: 600; font-size: 1.2rem; color: var(--dark);">{{ course.code }} - {{ course.name }}</p>
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="actions" style="justify-content: center;">
            <button type="submit" class="btn btn-danger">
                <i class="fas fa-trash"></i> Yes, Delete
            </button>
            <a href="{% url 'course_detail' course.pk %}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
