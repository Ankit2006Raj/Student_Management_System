{% extends 'base.html' %}
{% block title %}Submit Assignment{% endblock %}
{% block content %}
<div class="card" style="max-width: 800px; margin: 0 auto;">
    <h2 style="margin-bottom: 30px; text-align: center;">
        <i class="fas fa-upload"></i> Submit Assignment
    </h2>

    <div
        style="background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(236, 72, 153, 0.1) 100%); padding: 20px; border-radius: 12px; margin-bottom: 30px;">
        <h3 style="margin-bottom: 10px;">{{ assignment.title }}</h3>
        <p style="color: var(--gray);">{{ assignment.description }}</p>
        <p style="margin-top: 10px;"><strong>Due Date:</strong> {{ assignment.due_date }}</p>
    </div>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <label><i class="fas fa-user"></i> Select Student</label>
            <select name="student" class="form-control" required>
                <option value="">Choose student...</option>
                {% for student in students %}
                <option value="{{ student.id }}">{{ student.name }} ({{ student.roll_number }})</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label><i class="fas fa-file"></i> Submission File</label>
            <input type="file" name="submission_file" class="form-control">
        </div>

        <div class="form-group">
            <label><i class="fas fa-align-left"></i> Submission Text</label>
            <textarea name="submission_text" class="form-control" rows="6"
                placeholder="Enter your submission text here..."></textarea>
        </div>

        <div class="actions" style="margin-top: 30px;">
            <button type="submit" class="btn btn-success">
                <i class="fas fa-upload"></i> Submit
            </button>
            <a href="{% url 'assignment_detail' assignment.pk %}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
